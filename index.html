<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section id="intro">
        <h1>Easy Peasy Piano</h1>
        <p>Make a song by clicking on the piano keys!</p>
      </section>
      <section id="piano-container">
        <div data-note="C" class="key white-key right-white border-left"></div>
        <div data-note="C#" class="key black-key"></div>
        <div data-note="D" class="key white-key right-white left-white"></div>
        <div data-note="D#" class="key black-key"></div>
        <div data-note="E" class="key white-key left-white border-right"></div>
        <div data-note="F" class="key white-key right-white border-left"></div>
        <div data-note="F#" class="key black-key"></div>
        <div data-note="G" class="key white-key left-white right-white"></div>
        <div data-note="G#" class="key black-key"></div>
        <div data-note="A" class="key white-key left-white right-white"></div>
        <div data-note="A#" class="key black-key"></div>
        <div
          data-note="B"
          class="key white-key left-white border-right"
          id="b-key"
        ></div>
      </section>
      <audio id="C" src="notes/C.mp3"></audio>
      <audio id="C#" src="notes/C#.mp3.mp3"></audio>
      <audio id="D" src="notes/D.mp3"></audio>
      <audio id="D#" src="notes/D#.mp3"></audio>
      <audio id="E" src="notes/E.mp3"></audio>
      <audio id="F" src="notes/F.mp3"></audio>
      <audio id="F#" src="notes/F#.mp3"></audio>
      <audio id="G" src="notes/G.mp3"></audio>
      <audio id="G#" src="notes/G#.mp3.mp3"></audio>
      <audio id="A" src="notes/A.mp3"></audio>
      <audio id="A#" src="notes/A#.mp3.mp3"></audio>
      <audio id="B" src="notes/B.mp3"></audio>
    </main>

    <script src="script.js"></script>
  </body>
</html>
